{% extends 'thridapp/base.html' %}
{% block body %}

<h3 class="text-center m-4">Add Student</h3>
{%  if success %}
<div class="alert alert-success" role="alert">
   The new student added successfully 
<a href="{% url 'home' %}" class="alert-link">go to Home Page</a>
</div>

{% else %}
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card bg-light mb-3">
           
                <div class="card-header me-4">
                    <i class="fa-solid fa-address-card fa-lg me-4">Student Registration</i>
                </div>
                <div class="card-body">
                 <form action="{% url 'add' %}" method="post">
                   {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Add</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
                 </form>
                </div>
             
        </div>
    </div>
</div>

{% endif %}
{% endblock %}
