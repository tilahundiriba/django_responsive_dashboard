<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>add New student</title>
  </head>
  <body>
    {% include 'secondapp/navbar.html' %}
    <h1 class="text-center my-3">Add New Student</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-info">
            <div class="card-body">
              <form action="/secondapp/addStudent/" method="POST">
                {% csrf_token %}
                <div class="md-3">
                  <label for="roll">Roll</label>
                  <input type="text" id="roll" class="form-control" placeholder="Enter your roll" name="roll"/>
                </div>
                <div class="md-3">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" name="name" />
                  </div>
                  <div class="md-3">
                    <label for="roll">Email</label>
                    <input type="text" id="email" class="form-control" placeholder="Enter your email" name="email" />
                  </div>
                  <div class="md-3">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="5" class="form-control" name="address"></textarea>
                  </div>
                  <div class="md-3">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" class="form-control" placeholder="Enter your phone" name="phone"/>
                  </div>
                  <div class="container text-center my-3">
                    <button type="submit" class="btn btn-primary">Add Student</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
